<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibrant Pulse</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="https://i.pinimg.com/564x/04/8e/c7/048ec7c0c5df44c0dc214f3e6cf5c182.jpg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="box">
            <button onclick="myFunction()">Toggle Dark Mode</button>
        </div>
    </div>
</body>
<script>
    function myFunction() {
        var element = document.body;
        element.classList.toggle("dark-mode");
    }
</script>
</html>
